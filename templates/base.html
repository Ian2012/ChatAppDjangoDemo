{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> {% block title %} {% endblock %} ChatApp</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="p-3 bg-dark text-white">
			<div class="container">
				<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
					<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
						<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
							<use xlink:href="#bootstrap"></use>
						</svg>
					</a>

					<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
						<li><a href="{% url 'chat:chat' %}" class="nav-link px-2 text-white">Home</a></li>
					</ul>

					<div class="text-end">
						{% if request.user.is_authenticated %}
							<a href="{% url 'chat:logout' %}" class="btn btn-outline-light me-2">Logout</a>
						{% else %}
							<a href="{% url 'chat:login' %}" class="btn btn-outline-light me-2">Login</a>
							<a href="{% url 'chat:signup' %}" class="btn btn-warning">Signup</a>
						{% endif %}
					</div>
				</div>
			</div>
		</header>

	<div class="w-75 my-container">
		{% block content %}
		{% endblock %}
	</div>

		<script src="{% static 'js/vue.js' %}"></script>
		<script src="{% static 'js/axios.min.js' %}"></script>
		<script>
            axios.defaults.xsrfHeaderName = "X-CSRFToken"
            axios.defaults.xsrfCookieName = "csrftoken"
		</script>
		{% block scripts %}
		{% endblock %}
	</body>
</html>
